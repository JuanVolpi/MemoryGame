<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="../style/como-jogar.css">
</head>

<body>
    <div class="page">
        <button class="btn-voltar" onclick="window.location = 'menu-inicial.html'">Voltar</button>
        <div class="slideshow-container">


            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../assets/images/tutorial 1.gif" style="width:100%">
                <div class="text">Selecione pares de cartas iguais</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../assets/images/tutorial 2.gif" style="width:100%">
                <div class="text">Se selecionar 2 bowsers VOCÊ PERDE</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../assets/images/tutorial 3.gif" style="width:100%">
                <div class="text">Ao selecionar todos os pares de cartas "powers" VOCÊ GANHA!</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>
    <script src="../src/como-jogar.js"></script>
</body>

</html>
